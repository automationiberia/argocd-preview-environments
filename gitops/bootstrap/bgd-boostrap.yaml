---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bgd-appset-preview-environments
  namespace: openshift-gitops
spec:
  generators:
    - pullRequest:
        requeueAfterSeconds: 120
        github:
          owner: silvinux
          repo: argocd-preview-environments
          labels:
            - preview
  template:
    metadata:
      name: 'bgd-{{branch}}-{{number}}'
    spec:
      source:
        repoURL: 'https://github.com/silvinux/argocd-preview-environments.git'
        targetRevision: '{{head_sha}}'
        path: gitops/applications/bgd/overlays/default
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
      destination:
        server: https://kubernetes.default.svc
        namespace: 'bgd-{{branch}}-{{number}}'
...
